<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
    <header>
        <h1>Weather Dasboard</h1>
    </header>
    <main id="test">
        <h2 class="search-header">Enter City:</h2>
        <form class="d-flex" role="search" id="input-box">
            <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
            <button id="search-button" class="btn btn-primary" type="submit">Search</button>
        </form>
        <div id="past-city" class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
